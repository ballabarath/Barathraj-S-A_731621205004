<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <script>
        function addition(a, b){
            let sum = a + b;
            alert("Adition: " + sum);
        }
        function sub(a, b){
            let sum = a - b;
            alert("Adition: " + sum);
        }
        function mul(a, b){
            let sum = a * b;
            alert("Multiply: " + sum);
        }
        function div(a, b){
            let sum = a / b;
            alert("Division: " + sum);
        }

    </script>
</head>
<body>
    <button onclick="addition(100, 200)">Addition</button>
    <br><br>
    <button onclick="sub(200, 100)">Subtraction</button>
    <br><br>
    <button onclick="mul(200, 100)">Multiply</button>
    <br><br>
    <button onclick="div(200, 100)">Division</button>
</body>
</html>
