<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light col-lg-6 p-4 mt-4">
    <div class="row">
        <div class="col p-4 rounded alert alert-primary">This a single column</div>
      </div>
      <div class="row gap-2">
        <div class="col alert alert-warning rounded">This is first column</div>
        <div class="col alert alert-warning rounded">This is second column</div>
      </div>
      <div class="row gap-1">
        <div class="col alert alert-danger rounded">This is first column</div>
        <div class="col alert alert-danger rounded">This is second column</div>
        <div class="col alert alert-danger rounded">This is third column</div>
        <div class="col alert alert-danger rounded">This is fourth column</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
