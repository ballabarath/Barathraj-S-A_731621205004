<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container col-md-4">
    <div class="login mt-5 p-4  bg-secondary">
    <form>           
        <div class="row align-items-start">
            <div class="col">
             <h2>Sign in</h2>
            </div>
            <div class="col btn btn-link mb-2">
            forget password
            </div>
          </div>
          <div class="form-group"><br>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div><br>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div><br>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div><br>
          <button class="btn btn-success">Login</button>
          <button type="submit" class="btn btn-primary">Login with facebook</button>
          <div>
            <br>
            <hr class="border border-black border-1 opacity-50">
            <label for="Dont have an account?" >Don't hava an account ?</label><div class="btn btn-link">Sign up Here</div>
          </div>
        </form>
    </div></div>
</body>
</html>
