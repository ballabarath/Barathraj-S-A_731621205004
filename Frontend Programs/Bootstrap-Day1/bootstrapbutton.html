<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <button type="button" class="btn btn-primary btn-lg">Large</button>
    <button type="button" class=" btn btn-primary">Button</button>
    <button type="button" class="btn btn-primary btn-sm">Small</button>
    <button type="button" class="btn btn-primary btn-xs">Extra Small</button>

    <br><br><br>
    <button type="button" class=" btn">Button</button>
    <button type="button" class=" btn-default">Button</button>
    <button type="button" class=" btn btn-primary">Button</button>
    <button type="button" class=" btn btn-info">Button</button>
    <button type="button" class=" btn btn-link">Button</button>
    <button type="button" class=" btn btn-danger">Button</button>
    <button type="button" class=" btn btn-warning">Button</button>
    <button type="button" class=" btn btn-success">Button</button>
    <br><br><br>
    <button type="button" class=" btn btn-info active">Button</button>
    <button type="button" class=" btn btn-info disabled">Button</button>

</body>
</html>
