<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
    <script>
        function welcome(){
            alert("Hii, Welcome!")
        }
        function greeting(){
            let name = prompt("Enter your name");
            alert("Welcome" + name);
        }
        function leave(){
            confirm("Do you want to leave the page")
        }
    </script>
</head>
<body onload="welcome()" onunload="leave()">
    <button onclick="greeting()">Hello</button>
</body>
</html>
